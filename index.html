<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Valentine?</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe3ef, #fff);
      color:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:900px;
      width:100%;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      padding: 28px;
      text-align:center;
    }
    h1{
      font-size: clamp(42px, 6vw, 72px);
      margin: 10px 0 18px;
      letter-spacing: -0.03em;
    }
    p{
      margin: 0 0 22px;
      font-size: 18px;
      opacity: 0.85;
    }
    .photos{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:14px;
      margin-top: 18px;
    }
    .photos img{
      width:100%;
      height: 320px;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    button{
      border:0;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
      transition: transform .08s ease;
    }
    button:active{ transform: translateY(1px) scale(0.99); }
    .yes{ background:#ff3b7a; color:white; }
    .no{ background:#f1f1f1; color:#111; }
    #msg{
      margin-top: 14px;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size:34px;">üíò</div>
    <h1>Will you be my Valentine?</h1>
    <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>

    <div class="btns">
      <button class="yes" onclick="sayYes()">Yes!</button>
      <button class="no" onclick="sayNo()">No</button>
    </div>

    <div id="msg"></div>

    <div class="photos">
      <img src="IMG_4178.jpg" alt="Us 1" />
      <img src="IMG_4413.jpg" alt="Us 2" />
    </div>
  </div>

  <script>
    function sayYes(){
      document.getElementById("msg").textContent = "YAY!! üíñü•∞ I love you and see you soon! ddong go seki";
      confetti();
    }
    function sayNo(){
      document.getElementById("msg").textContent = "üò≠ okay but‚Ä¶ are you sure? (no is not an answer for you boi) üíò";
    }
    // tiny confetti (no libraries)
    function confetti(){
      for (let i=0;i<80;i++){
        const s=document.createElement("div");
        s.style.position="fixed";
        s.style.left=Math.random()*100+"vw";
        s.style.top="-10px";
        s.style.width="8px";
        s.style.height="12px";
        s.style.opacity="0.9";
        s.style.background=["#ff3b7a","#ffd1dc","#ffcc00","#7afcff","#b57bff"][Math.floor(Math.random()*5)];
        s.style.transform=`rotate(${Math.random()*360}deg)`;
        s.style.borderRadius="2px";
        s.style.zIndex="9999";
        document.body.appendChild(s);

        const fall = s.animate([
          { transform: s.style.transform + " translateY(0)", opacity: 1 },
          { transform: s.style.transform + ` translateY(${110+Math.random()*60}vh)`, opacity: 0.2 }
        ], { duration: 1400 + Math.random()*900, easing: "cubic-bezier(.2,.8,.2,1)" });

        fall.onfinish = () => s.remove();
      }
    }
  </script>
</body>
</html>
